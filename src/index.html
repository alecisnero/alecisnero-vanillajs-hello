<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Generador de Nombre de Dominios</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
  </head>
  <body>
    <div class="container-fluid text-center ">
      <!-- CAJA DE TITULO -->
      <div class="separador d-flex justify-content-center">
        <div
          class="title bg-light w-75 border rounded mt-3"
          style="margin-bottom: 100px;"
        >
          <h1>Generador de Nombre de Dominio</h1>
          <p>
            Al recargar la página, generará los dominio almacenados en el
            sistema
          </p>
        </div>
      </div>
    </div>

    <script>
      let pronoun = ["the", "our"];
      let adj = ["great", "big"];
      let noun = ["jogger", "racoon"];
      let ext = [".com", ".net"];

      for (let p = 0; p < pronoun.length; p++) {
        for (let a = 0; a < adj.length; a++) {
          for (let n = 0; n < noun.length; n++) {
            for (let e = 0; e < ext.length; e++) {
              document.write(
                `<div class="separador d-flex justify-content-center "><h4 class="me-3">El domino generado es: </h4>
                        <div class='alert alert-success w-25 d-flex justify-content-center'><h5>
                          ${pronoun[p]}${adj[a]}${noun[n]}${ext[e]} <br> </h5></div></div>`
              );
            }
          }
        }
      }
    </script>
  </body>
</html>
